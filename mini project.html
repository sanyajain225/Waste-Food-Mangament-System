<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale">
        <title>Food Waste Management</title>

        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
        <!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
         <script>src ="script.js"</script>
    </head>

    <body> 
      <div class="left">
         <img src="https://cdn6.f-cdn.com/contestentries/71785/10232480/535305ddb3cbf_thumbCard.jpg" alt="Website Logo" >
       
       </div>
        <div class="container">
          <h2>Registration Form </h2>
          <div class="form-container">
            <form >
               <label for="name">Name: <span class="req">*</span></label>

                <div class="input-name">
                  <i class="fa fa-user lock"></i>
                   <input type="text"  placeholder="First Name" class="name">

                   <span> 
                    <i class="fa fa-user lock"></i>
                    <input type="text"  placeholder="Last Name" class="name">
                   </span> 
                </div>

                <label for="name">Gender: <span class="req">*</span></label>
                <div  class="input-name">
                    <input type="radio" class="radio-button" name="s1">
                    <label>Male</label>

                    <input type="radio" class="radio-button" name="s1">
                    <label>Female</label>
                </div>

                  <label for="name">Email: <span class="req">*</span></label>
                <div class="input-name">
                    <i class="fa fa-envelope email"></i>
                    <input type="email" placeholder="Enter Valid Email" class="text-name">
                 </div>


                 <label for="name">Password: <span class="req">*</span></label>
                 <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="Enter Password" class="text-name" id="myinput1" id="createPw" required>
                    <span class="eye" onclick=" togglePasswordVisibility('myinput1','hide1','hide2')">
                     <i id="hide1" class="fa fa-eye" ></i>
                   
                  
                     <i id="hide2"  class="fa fa-eye-slash show "></i>
                  </span>
                  </div>
               </div>

               <div class="alert">
                  <i class="fas fa-exclamation-circle errorIcon"> </i>
                  <span class="text"> Enter at least 8 characters </span>
                 
                 </div>
               

                 <label for="name">Confirm Password: <span class="req">*</span></label>
                 <div class="input-name">
                    <i class="fa fa-lock lock"></i>
                    <input type="password" placeholder="Confirm Password" class="text-name" id="myinput2" id="confirmPw" required>
                    <span class="eye1" onclick=" togglePasswordVisibility('myinput2','hide3','hide4')" >
                     <i id ="hide3" class="fa fa-eye" > </i>
                     <i id="hide4" class="fa fa-eye-slash " ></i>
                    </span>
               </div>
               <div class="alert">
                  <i class="fas fa-exclamation-circle errorIcon"> </i>
                  <span class="text"> Enter at least 8 characters </span>
                 
                 </div>

                  <label for="name">Name of Business: <span class="req">*</span></label>
                 <div class="input-name">
                    <input type="text"  placeholder="" class="text-name">
                 </div>

                 <label for="name">Address: <span class="req">*</span></label>
                 <div  class="input-name">
                    <input type="text" placeholder="" class="text-name">
                     
                    <input type="text" placeholder=" City*" class="name">
                    
                   <span>
                  

                    <input type="text" placeholder=" Region*" class="name">
                     <span>
                    <input type="text" placeholder="Pincode*" class="name">
                  <span>
                    <input type="text" placeholder="Landmark(Optional)" class="name">
                  </span>
                 </div>

                 <label for="name">Phone Number: <span class="req">*</span></label>
                 <div class="input-name">
                  
                  <input type="text"  placeholder="" class="text-name">
               </div>


                 <div class="input-name">
                    <input type="checkbox" class="check-button">
                    <label> I Accept the Terms and Conditions</label>
                 </div>
                 
                 <div class="input-name">
                    <input type="submit" class="button" value="Register" id="button" onclick="registerform()" required >
                    

                    </div>

                    <script>
                     
                   function togglePasswordVisibility(inputId, eyeIcon1Id, eyeIcon2Id) {
                   var passwordInput = document.getElementById(inputId);
                   var eyeIcon1 = document.getElementById(eyeIcon1Id);
                    var eyeIcon2 = document.getElementById(eyeIcon2Id);

                   if (passwordInput.type === 'password') {
                   passwordInput.type = "text";
                   eyeIcon1.style.display = "block";
                   eyeIcon2.style.display = "none";
                   } else {
                   passwordInput.type = "password";
                   eyeIcon1.style.display = "none";
                   eyeIcon2.style.display = "block";
                      }
                   }
                  </script>

        <script>
         function registerform() {
            window.location.href='thnqreg.html';
         }
        </script>
                 
                     
                    
              </form>
          </div>
        </div>
    </body>

</html>---------
