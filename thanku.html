<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You for Your Food Order</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    .thank-you-container {
      max-width: 800px;
      margin: 50px auto;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 5px;
      text-align: center;
    }

    h1 {
      color: #4CAF50;
    }

    p {
      font-size: 18px;
      color: #333;
    }

    a {
      color: #4CAF50;
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    .feedback-section {
      margin-top: 30px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 8px;
    }

    textarea {
      width: 100%;
      height: 100px;
      resize: vertical;
      margin-bottom: 20px;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="thank-you-container">
    <h1>Thank You for Your Food Order!</h1>
    <p>Your order details have been successfully submitted.</p>
    <p>We appreciate your business. If you have any questions, feel free to <a href="contact.html">contact us</a>.</p>

    <div class="feedback-section">
      <h2>Give Us Your Feedback</h2>
      <p>We'd love to hear your thoughts on your experience. Please provide your feedback below:</p>

     
        <label for="feedback">Your Feedback:</label>
        <textarea id="feedback" name="feedback" placeholder="Enter your feedback..." required></textarea>

        <button type="button" onclick ="submitFeedback()"> Submit Feedback</button>
      </form>
    </div>
  </div>
  <script>
    function submitFeedback() {
      var feedbackValue = document.getElementById('feedback').value;

      
      window.location.href = 'feedback.html';
    }
  </script>
</body>
</html>
